
<button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Clique aqui e Entre em Contato</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 style="color: black;" class="modal-title" id="exampleModalLabel">Envie uma Mensagem</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="container">
            <form target="_blank" action="https://formsubmit.co/8e3dc787fbfbcbc9870f8bcb85658f16" method="POST">
              <div class="form-group">
                <div class="form-row">
                  <div class="col">
                    <h4 style="color: black;" >Nome</h4>
                    <input type="text" name="name" class="form-control" placeholder="Name" required>
                  </div>
                  <div class="col">
                    <h4 style="color: black;">Email</h4>
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <h4 style="color: black;" >Mensagem</h4>
                <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
              </div>
              <button type="submit" class="btn-purple">Enviar</button>
            </form>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
